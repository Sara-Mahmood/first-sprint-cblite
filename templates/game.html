<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="mb10">
      <button
        onclick="toggleVideo()"
        id="trackbutton"
        class="bx--btn bx--btn--secondary"
        type="button"
      >
        Toggle Video
      </button>
      <div id="updatenote" class="updatenote mt10">loading model ..</div>
    </div>
    <video
      class="videobox canvasbox"
      autoplay="autoplay"
      id="myvideo"
      style="transform: rotateY(180deg)"
    ></video>

    <canvas id="canvas" class="border canvasbox"></canvas>
    <script>
      const video = document.getElementById("myvideo");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      let points = [];
      start = false;

      let isVideo = false;
      let model = null;
      canvas.height = 190;
      canvas.width = 140;

      context.fillStyle = "rgb(200, 200, 250)";
      drawletter("5");
      context.fillStyle = "rgb(0, 0, 50)";
      letterpixels = getpixelamount(200, 200, 250);

      function pixelthreshold() {
        if (getpixelamount(0, 0, 50) / letterpixels > 0.75) {
          console.log("you got it!");
        }
      }

      function getpixelcolour(x, y) {
        const pixels = context.getImageData(0, 0, canvas.width, canvas.height);
        const index = y * (pixels.width * 4) + x * 4;
        return {
          r: pixels.data[index],
          g: pixels.data[index + 1],
          b: pixels.data[index + 2],
          a: pixels.data[index + 3],
        };
      }

      function paint(x, y) {
        console.log("Running paint");
        const colour = getpixelcolour(x, y);
        if (colour.a === 0) {
          console.log("you are outside");
        } else {
          const fillRange = 10;
          const stack = [[x, y]];
          while (stack.length > 0) {
            const pixel = stack.pop();
            if (pixel[0] < 0 || pixel[0] >= canvas.width) continue;
            if (pixel[1] < 0 || pixel[1] >= canvas.height) continue;
            if (((x - pixel[0]) ** 2 + (y - pixel[1]) ** 2) ** 0.5 > fillRange)
              continue;
            const color = getpixelcolour(...pixel);
            if (color.a === 0) continue;
            if (color.r === 0 && color.g === 0 && color.b === 50) continue;

            context.fillRect(pixel[0], pixel[1], 1, 1);
            console.log("filled rect");

            if (pixel[0] >= x) stack.push([pixel[0] + 1, pixel[1]]);
            if (pixel[0] <= x) stack.push([pixel[0] - 1, pixel[1]]);
            if (pixel[1] >= y) stack.push([pixel[0], pixel[1] + 1]);
            if (pixel[1] <= y) stack.push([pixel[0], pixel[1] - 1]);
          }
        }
      }

      function getpixelamount(r, g, b) {
        const pixels = context.getImageData(0, 0, canvas.width, canvas.height);
        const all = pixels.data.length;
        let amount = 0;
        for (let i = 0; i < all; i += 4) {
          if (
            pixels.data[i] === r &&
            pixels.data[i + 1] === g &&
            pixels.data[i + 2] === b
          ) {
            amount++;
          }
        }
        return amount;
      }

      function drawletter(letter) {

        context.fill(path);
      }

      const modelParams = {
        flipHorizontal: true, // flip e.g for video
        maxNumBoxes: 1, // maximum number of boxes to detect
        iouThreshold: 0.85, // ioU threshold for non-max suppression
        scoreThreshold: 0.87, // confidence threshold for predictions.
      };

      function startVideo() {
        handTrack.startVideo(video).then(function (status) {
          console.log("video started", status);
          if (status) {
            updateNote.innerText = "Video started. Now tracking";
            isVideo = true;
            runDetection();
          } else {
            updateNote.innerText = "Please enable video";
          }
        });
      }

      function toggleVideo() {
        if (!isVideo) {
          updateNote.innerText = "Starting video";
          startVideo();
        } else {
          updateNote.innerText = "Stopping video";
          handTrack.stopVideo(video);
          isVideo = false;
          updateNote.innerText = "Video stopped";
        }
      }

      function runDetection() {
        model.detect(video).then((predictions) => {
          console.log("Predictions: ", predictions);
          if (predictions.length > 0) {
            let xpos = predictions[0].bbox[0] + predictions[0].bbox[2] / 2;
            let ypos = predictions[0].bbox[1] + predictions[0].bbox[3] / 2;
            paint(xpos, ypos);
            points.push([xpos, ypos]);
            console.log("pushed");
          }
          // model.renderPredictions(predictions, canvas, context, video);
          // runDrawPredictions(predictions);
          if (isVideo) {
            requestAnimationFrame(runDetection);
          }
        });
      }

      function runDrawPredictions(predictions) {
        // context.clearRect(0, 0, canvas.width, canvas.height);
        context.save();
        context.scale(-1, 1);
        context.translate(-video.width, 0);
        // context.drawImage(mediasource, 0, 0, mediasource.width, mediasource.height);
        context.restore();
        // context.font = '10px Arial';
        // console.log('number of detections: ', predictions.length);
        console.log("above loop");
        console.log(points);
        let nxpos, nypos, xpos, ypos;
        if (points.length > 0) {
          nxpos = points[points.length - 1][0];
          nypos = points[points.length - 1][1];
          xpos = nxpos;
          ypos = nypos;
        }
        if (points.length > 1) {
          xpos = points[points.length - 2][0];
          ypos = points[points.length - 2][1];
        }
        if (points.length >= 2) {
          drawDoodle(nxpos, nypos, xpos, ypos);
        }
      }

      function drawDoodle(nxpos, nypos, xpos, ypos) {
        context.beginPath(); // begin
        context.lineWidth = 5;
        context.lineCap = "round";
        context.strokeStyle = "#1780DC";
        context.moveTo(xpos, ypos); // from
        context.lineTo(nxpos, nypos); // to
        context.stroke(); // draw it!
        console.log("Drawn in drawDoodle");
        context.closePath();
        console.log("closed path");
      }

      // Load the model.
      handTrack.load(modelParams).then((lmodel) => {
        // detect objects in the image.
        model = lmodel;
        updateNote.innerText = "Loaded Model!";
        trackButton.disabled = false;
      });
    </script>
  </body>
</html>
